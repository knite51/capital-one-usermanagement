<div class="container">
  <div class="row">
    <div id="recent-transactions" class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">ALL USERS </h4>
          <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
          <hr>
        </div>

        <div>
          <a class="btn btn-sm box-shadow-2 round btn-min-width btn-info"
            style="margin-top: -1em; color: white; margin-left: 10px;" (click)="handleCreate()">
            Add New User
          </a>
        </div>

        <div class="mat-elevation-z8 table-responsive">

          <ng-container>
            <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0; else noItems">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef> Avatar </th>
                <td mat-cell *matCellDef="let element"> <img width="50" height="50" [src]="element.avatar" alt=""> </td>
              </ng-container>

              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> FirstName </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
              </ng-container>

              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> LastName </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              <!-- (click)="handleEdit(data.id)" (click)="handlePaymentStatusUpdate(data.id)" -->

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" class="mr-1">View</button>
                  <button mat-raised-button color="warn" (click)="handleDelete(element.id)">Delete</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <ng-template #noItems>
              <mat-card class="text-center">No Items Available</mat-card>
            </ng-template>
          </ng-container>

          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator> -->

          <div class="mat-paginator-outer-container">
            <div class="mat-paginator-container">
              <div class="mat-paginator-page-size ng-star-inserted">
                <div class="mat-paginator-page-size-label">Items per page:</div>
                <div class="ng-star-inserted">6</div>
              </div>
              <div class="mat-paginator-range-actions">
                <div class="mat-paginator-range-label">{{paginationUrl.viewCountStart}} - {{paginationUrl.viewCountEnd}}
                  of
                  {{totalItemCount}}</div>

                <button class="mat-paginator-navigation-previous mat-icon-button" mat-icon-button="" type="button"
                  [disabled]="!paginationUrl?.previous" (click)="handlePagination('previous')">
                  <span class="mat-button-wrapper">
                    <svg class="mat-paginator-icon" focusable="false" viewBox="0 0 24 24">
                      <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
                    </svg>
                  </span>
                  <div class="mat-button-ripple mat-ripple mat-button-ripple-round">
                  </div>
                  <div class="mat-button-focus-overlay"></div>
                </button>

                <button class="mat-paginator-navigation-next mat-icon-button" mat-icon-button="" type="button"
                  [disabled]="!paginationUrl?.next" (click)="handlePagination('next')">
                  <span class="mat-button-wrapper">
                    <svg class="mat-paginator-icon" focusable="false" viewBox="0 0 24 24">
                      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                    </svg>
                  </span>
                  <div class="mat-button-ripple mat-ripple mat-button-ripple-round"></div>
                  <div class="mat-button-focus-overlay"></div>
                </button>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
